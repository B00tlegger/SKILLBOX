<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <script src="/js/jquery-3.4.0.min.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">

</head>
<body>
    <div id="todo-form">
        <form th:action="@{/things/}" th:object="${ToDo}" method="POST">
            <h2>Добавить мероприятие</h2>
            <label>Название мероприятия: </label>
            <input type="text" name="name" value="">
            <label>Дата: </label>
            <input type="text" name="date" value="">
            <label>Место: </label>
            <input type="text" name="place" value="">
            <br/>
            <input type="submit" value="Сохранить мероприятие" />
        </form>
    </div>
    <h1>Задачи (<span th:text="${toDoCount}">0</span>)</h1>
    <button id="show-add-todo-form">Добавить мероприятие</button>
    <br><br>
    <div id="todo-list">
        <div th:each="event : ${events}">
            <a href="#" class="event-link" th:attr="data-id=${event.id}" th:text="${event.name}"></a>
        </div>
    </div>
</body>
</html>
